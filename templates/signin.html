{% extends 'base.html' %}

{% block content %}

<section class="" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

                {% if error %}
<div class="error" style="background-color:red;">
        <p><strong>Error</strong>: {{error}}</p>
</div>
    {% endif %}
  
              <h3 class="mb-5">Sign in</h3>
  <form action="/signInUser" method="POST" name="signInUser">
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" required />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
  </form>

              <hr class="my-4">

              <form action="{{ url_for('registration') }}">
                  <input type="submit" class="btn btn-lg btn-block btn-primary" style="background-color: #3b5998;" value="Sign Up">
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
